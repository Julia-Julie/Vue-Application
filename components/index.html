<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Application</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

  <div id="app">
    <h1 v-if = 'shown'> 
      {{text}}
    </h1>

    <my-counter v-bind:add-num='5'></my-counter>
    <!-- <MyCounter></MyCounter> -->

   
  </div>

  <script>
    // New component
    var MyCounter = Vue.component('myCounter', {
      template: `
      <div>
       <p>
       Here should be my template from my new component {{count}}
       </p>
      <button v-on:click="increment">Hit me {{this.addNum}}</button>
      </div>
      `,

      props:{
        addNum:{
          type: Number,
          default: 1
        }
      },

      data(){
        return{
          count: 0
        }
      },
      methods:{
        increment(){
          this.count += this.addNum;
        }
      }
    })

    let app = new Vue({
      el: '#app',
      
      components:{
        // 'my-counter': myCounter,
        MyCounter
      },

      data:{
        text: 'Components',
        shown: true,
    },
    })

  </script>
  
</body>
</html>
