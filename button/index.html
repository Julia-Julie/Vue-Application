<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Application</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

  <div id="app">
    <h1> 
      {{text}}
    </h1>

    <div class="vue-button" v-on:click ='reveal'>
        Hit me
    </div>
  </div>

  <script>
    let app = new Vue({
      el: '#app',
      data(){
        return{
        text: 'Button headline',
        shown: true,
        secretNum: Math.floor(Math.random(0) * 100) + 1
      }},

      methods:{
          reveal(){
            alert(`Here is ${this.secretNum}`)
          }
      }
      
    })

  </script>
  
</body>
</html>
